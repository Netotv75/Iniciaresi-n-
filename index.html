<!DOCTYPE html>
<html>
<head>
  <title>Inicio de Sesión con Netotv</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit" onclick="redirectToLink()">Iniciar Sesión</button>
  </form>

  <script>
    function redirectToLink() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Aquí puedes realizar la validación de usuario y contraseña antes de redirigir
      // Si los datos son válidos, puedes redirigir a través de un enlace
      if (username === "usuario" && password === "contraseña") {
        window.location.href = "https://sites.google.com/view/musicmix-radio/p%C3%A1gina-principal";
      } else {
        alert("Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.");
      }
    }
  </script>
</body>
</html>

<button onclick="redirectToMobileVersion()">Ver versión móvil</button>

<script>
  function redirectToMobileVersion() {
    var currentUrl = window.location.href;
    var mobileUrl = currentUrl.replace(/^https?:\/\/(www\.)?/, 'https://m.');
    window.location.href = mobileUrl;
  }
</script>
